<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Diabetes</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Deteksi Risiko Diabetes</h1>
        <p>Isi form di bawah ini untuk mengetahui risiko diabetes Anda berdasarkan beberapa parameter kesehatan.</p>
        <form id="diabetesForm">
            <label for="gulaDarah"><i class="fas fa-tint"></i> Kadar Gula Darah (mg/dL):</label>
            <input type="number" id="gulaDarah" required min="0" max="500">

            <label for="usia">Usia:</label>
            <input type="number" id="usia" required min="0" max="120">

            <label for="tinggiBadan">Tinggi Badan (cm):</label>
            <input type="number" id="tinggiBadan" required min="30" max="300">

            <label for="beratBadan">Berat Badan (kg):</label>
            <input type="number" id="beratBadan" required min="1" max="500">

            <label for="lingkarPinggang">Lingkar Pinggang (cm):</label>
            <input type="number" id="lingkarPinggang" required min="30" max="200">

            <button type="submit">Cek Risiko</button>
            <button type="reset">Reset</button>
        </form>

        <div id="hasil" class="hasil"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
